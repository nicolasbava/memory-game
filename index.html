<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@600&display=swap" rel="stylesheet"> 

    <title>MemoryGame</title>
</head>
<body>
    <div class="center image-text" >
    <div class="cartel" >        
        <h1 class="image-text">Memory Game</h1>
        <h3>Score: <span id="result"></span></h3>
    </div>    
        <div class="grid">
        </div>
    </div>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap');

        html {
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        h3 {
            letter-spacing: 2px;
            margin-bottom: 0rem;
            color: rgb(34, 34, 34);
            font-size: 3rem;
            margin: 0;
        }

        .cartel {
            width: 25rem;
            max-height: 100vh;
        }

        .cartel h1 {
            color: black;
            margin-bottom: 3rem;
            line-height: .8em;
        }

        img {
            max-width: 100%;
            display: inline-block;
        }


        .image-text {
            font-family: 'Roboto', sans-serif;
            font-size: 5rem;
            font-weight: bold;
            color: white;
        }

        h1 {
            margin: 0;
            color: rgb(34, 34, 34);
        }

        .cartel {
            display: block;
        }

        .center {
            width: 100%;
            height: 100%;
            padding-inline: 33%;
            
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            height: 300px;
            width: 400px;
        }
    </style>

</body>
</html>
